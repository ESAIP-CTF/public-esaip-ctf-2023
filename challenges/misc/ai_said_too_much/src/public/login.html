<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Modern Mario Toilet</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top" class="d-flex flex-column min-vh-100">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
            <div class="container px-5">
                <a class="navbar-brand" href="/"><img src="assets/img/logo.png" alt="Your Logo" height="60"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#!">Admin</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="masthead text-center text-white min-vh-100">
            <section class="text-white mb-0">
                <div class="container">
                    <h2 class="text-center text-uppercase text-white">Admin Login</h2>
                    <hr class="star-light mb-5">
                    <div class="row">
                        <div class="col-lg-8 mx-auto">
                            <form action="/admin" method="POST">
                                <div class="control-group">
                                    <div class="form-floating controls mb-0 pb-2">
                                        <input class="form-control" type="password" id="password" name="password" placeholder="Password" required />
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                                <br />
                                <div class="form-group">
                                    <button class="btn btn-primary btn-xl rounded-pill mt-5" type="submit">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <!-- Footer-->
        <footer class="py-5 bg-black mt-auto">
            <div class="container px-5"><p class="m-0 text-center text-white small">Copyright &copy; Toilet Robot AI</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
